<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Add Deployment</title>

    <link href="http://localhost:8080/deployer/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/deployer/css/style.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid" style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Deployer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="raml">
              <a href="http://localhost:8080/deployer/doc/api-console.html"><img src="http://localhost:8080/deployer/img/raml.png"/></a>
            </li>
            <li class="swagger">
              <a href="http://localhost:8080/deployer/swagger-ui/index.html?url=/deployer/swagger.yaml#!/deployments"><img src="http://localhost:8080/deployer/swagger-ui/images/logo_small.png"/></a>
            </li>
            <li class="deployments active"><a href="http://localhost:8080/deployer/deployments">Deployments</a></li>
            <li class="loggers"><a href="http://localhost:8080/deployer/loggers">Loggers</a></li>
            <li class="datasources"><a href="http://localhost:8080/deployer/datasources">Data-Sources</a></li>
            <li class="config"><a href="http://localhost:8080/deployer/config"><span class="glyphicon glyphicon-cog"/></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          <a href="http://localhost:8080/deployer/deployments" class="glyphicon glyphicon-menu-left"></a>
          Add Deployment
        </h1>
      </div>

      <div class="panel-body">
        <p>Enter the checksum of a new artifact to deploy</p>
        <form method="POST" id="main" action="http://localhost:8080/deployer/deployments">
          <input type="hidden" name="action" value="deploy"/>
          <div class="form-group">
            <input type="text" class="form-control" name="checksum" id="checksum" placeholder="Checksum" required autofocus/>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="name" id="name" placeholder="Deployment Name (optional)"/>
          </div>
        </form>
        <div role="group" class="btn-group">
          <button class="btn btn-primary" form="main" type="submit">Deploy</button>
        </div>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
