@include prefix title="Config" config-classes=" active" swagger-tag="config"

    <div class="panel panel-default">
      <div class="panel-heading"><h1>Config</h1></div>

      <div class="panel-body">
        <form method="POST" id="main" class="form-horizontal" action="http://localhost:8080/deployer/config">
          <fieldset>
            <legend>Repository Config</legend>
            <div class="form-group">
              <label class="control-label col-sm-2" for="uri">Uri</label>
              <div class="col-sm-10">
                <input type="uri" class="form-control" name="uri" id="uri" value="" autofocus/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" value=""/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="password">Password</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="password" value=""/>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Container Config</legend>
            <div class="form-group">
              <label class="control-label col-sm-2" for="uri">Uri</label>
              <div class="col-sm-10">
                <input type="uri" class="form-control" name="uri" id="uri" value=""/>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Deployment List File Config</legend>
            <div class="form-group">
              <label class="control-label col-sm-2" for="autoUndeploy">Auto Undeploy</label>
              <div class="col-sm-10 checkbox">
                <label>
                  <input type="checkbox" name="autoUndeploy" id="autoUndeploy" value="autoUndeploy" required>Automatically delete all deployments not found in the deployments list.</input>
                </label>
              </div>
            </div>
          </fieldset>
        </form>
        <div role="group" class="btn-group">
          <button class="btn btn-primary" form="main" type="submit">Update</button>
        </div>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
