@include prefix title="foo" datasources-classes=" active" swagger-tag="datasources"

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          <a href="http://localhost:8080/deployer/datasources" class="glyphicon glyphicon-menu-left"></a>
          foo
        </h1>
      </div>

      <div class="panel-body">
        <form method="POST" id="delete" action="http://localhost:8080/deployer/datasources/foo">
          <input type="hidden" name="action" value="delete"/>
        </form>
        <form method="POST" id="main" class="form-horizontal" action="http://localhost:8080/deployer/datasources/foo">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name" value="foo" required autofocus/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="jndiName">JNDI-Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="jndiName" id="jndiName" value="jndi:/foo" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="driver">Driver</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="driver" id="driver" value="postgres" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="uri">URI</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="uri" id="uri" value="foo-uri" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="user">User-Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="user" id="user" value="foo-user"/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="password" value="foo-pwd"/>
            </div>
          </div>
        </form>
        <div role="group" class="btn-group">
          <button class="btn btn-primary" form="main" type="submit">Update</button>
          <button class="btn btn-danger" form="delete" type="submit">Delete</button>
        </div>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
