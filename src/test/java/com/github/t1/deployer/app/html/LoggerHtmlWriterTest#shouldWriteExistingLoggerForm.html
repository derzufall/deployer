@include prefix title="Logger: foo" loggers-classes=" active" swagger-tag="loggers"

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          <a href="http://localhost:8080/deployer/loggers" class="glyphicon glyphicon-menu-left"></a>
          Logger: foo
        </h1>
      </div>

      <div class="panel-body">
        <div style="float: right">
          <form method="POST" id="delete" action="http://localhost:8080/deployer/loggers/foo">
            <input type="hidden" name="action" value="delete"/>
          </form>
          <div role="group" class="btn-group">
            <button class="btn btn-sm btn-danger" form="delete" type="submit">Delete</button>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <form method="POST" id="main" action="http://localhost:8080/deployer/loggers/foo">
          <input type="hidden" name="action" value="patch"/>
          <select class="form-control input-sm" name="level" onchange="this.form.submit()">
            <option>ALL</option>
            <option>TRACE</option>
            <option>DEBUG</option>
            <option selected>INFO</option>
            <option>WARN</option>
            <option>ERROR</option>
            <option>OFF</option>
          </select>
          <noscript>
            <div class="form-group">
              <input type="submit" class="form-control" value="Update"/>
            </div>
          </noscript>
        </form>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
