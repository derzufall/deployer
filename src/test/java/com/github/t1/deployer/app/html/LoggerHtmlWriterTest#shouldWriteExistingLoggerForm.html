<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Logger: foo</title>

    <link href="http://localhost:8080/deployer/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/deployer/webapp/css/style.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid" style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Deployer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a style="padding: 10px;" href="http://localhost:8080/deployer/swagger-ui/index.html?url=/deployer/swagger.yaml"><img src="http://localhost:8080/deployer/swagger-ui/images/logo_small.png"/></a>
            </li>
            <li class=""><a href="http://localhost:8080/deployer/deployments/*">Deployments</a></li>
            <li class="active"><a href="http://localhost:8080/deployer/loggers">Loggers</a></li>
            <li class=""><a href="http://localhost:8080/deployer/datasources">Data-Sources</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          <a href="http://localhost:8080/deployer/loggers" class="glyphicon glyphicon-menu-left"></a>
          Logger: foo
        </h1>
      </div>

      <div class="panel-body">
        <div style="float: right">
          <form method="POST" id="delete" action="http://localhost:8080/deployer/loggers/foo">
            <input type="hidden" name="action" value="delete"/>
          </form>
          <div role="group" class="btn-group">
            <button class="btn btn-sm btn-danger" form="delete" type="submit">Delete</button>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <form method="POST" id="main" action="http://localhost:8080/deployer/loggers/foo">
          <input type="hidden" name="action" value="patch"/>
          <select class="form-control input-sm" name="level" onchange="this.form.submit()">
            <option>ALL</option>
            <option>TRACE</option>
            <option>DEBUG</option>
            <option selected>INFO</option>
            <option>WARN</option>
            <option>ERROR</option>
            <option>OFF</option>
          </select>
          <noscript>
            <div class="form-group">
              <input type="submit" class="form-control" value="Update"/>
            </div>
          </noscript>
        </form>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
