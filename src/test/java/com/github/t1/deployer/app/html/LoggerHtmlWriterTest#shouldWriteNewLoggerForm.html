@include prefix title="Add Logger" loggers-classes=" active" swagger-tag="loggers"

    <div class="panel panel-default">
      <div class="panel-heading"><h1>Add Logger</h1></div>

      <div class="panel-body">
        <p>Enter the category of a new logger to configure</p>
        <form method="POST" id="main" action="http://localhost:8080/deployer/loggers">
          <div class="form-group">
            <input type="text" class="form-control" name="category" id="category" placeholder="Category" required autofocus/>
          </div>
          <div class="form-group">
            <select class="form-control input-sm" name="level">
              <option>ALL</option>
              <option>TRACE</option>
              <option selected>DEBUG</option>
              <option>INFO</option>
              <option>WARN</option>
              <option>ERROR</option>
              <option>OFF</option>
            </select>
          </div>
        </form>
        <div role="group" class="btn-group">
          <button class="btn btn-primary" form="main" type="submit">Add</button>
        </div>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
