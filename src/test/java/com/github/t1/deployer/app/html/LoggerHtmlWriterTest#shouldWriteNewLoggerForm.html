<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Add Logger</title>

    <link href="http://localhost:8080/deployer/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/deployer/webapp/css/style.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid" style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Deployer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a style="padding: 10px;" href="http://localhost:8080/deployer/swagger-ui/index.html?url=/deployer/swagger.yaml"><img src="http://localhost:8080/deployer/swagger-ui/images/logo_small.png"/></a>
            </li>
            <li class=""><a href="http://localhost:8080/deployer/deployments/*">Deployments</a></li>
            <li class="active"><a href="http://localhost:8080/deployer/loggers">Loggers</a></li>
            <li class=""><a href="http://localhost:8080/deployer/datasources">Data-Sources</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="panel panel-default">
      <div class="panel-heading"><h1>Add Logger</h1></div>

      <div class="panel-body">
        <p>Enter the category of a new logger to configure</p>
        <form method="POST" id="main" action="http://localhost:8080/deployer/loggers">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Category" name="category" id="category" required autofocus/>
          </div>
          <div class="form-group">
            <select class="form-control input-sm" name="level">
              <option>ALL</option>
              <option>TRACE</option>
              <option selected>DEBUG</option>
              <option>INFO</option>
              <option>WARN</option>
              <option>ERROR</option>
              <option>OFF</option>
            </select>
          </div>
        </form>
        <div role="group" class="btn-group">
          <button class="btn btn-primary" form="main" type="submit">Add</button>
        </div>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
