@include prefix title="Loggers" loggers-classes=" active" swagger-tag="loggers"

    <div class="panel panel-default">
      <div class="panel-heading"><h1>Loggers</h1></div>

      <table class="table">
        <tr>
          <td><a href="http://localhost:8080/deployer/loggers/bar">bar</a></td>
          <td>
            <form method="POST" action="http://localhost:8080/deployer/loggers/bar">
              <input type="hidden" name="action" value="patch"/>
              <select class="form-control input-sm" name="level" onchange="this.form.submit()">
                <option>ALL</option>
                <option>TRACE</option>
                <option selected>DEBUG</option>
                <option>INFO</option>
                <option>WARN</option>
                <option>ERROR</option>
                <option>OFF</option>
              </select>
              <noscript>
                <div class="form-group">
                  <input type="submit" class="form-control" value="Update"/>
                </div>
              </noscript>
            </form>
          </td>
          <td>
            <form method="POST" id="delete-0" action="http://localhost:8080/deployer/loggers/bar">
              <input type="hidden" name="action" value="delete"/>
            </form>
            <div role="group" class="btn-group">
              <button class="btn btn-xs btn-danger" form="delete-0" type="submit">
                <span class="glyphicon glyphicon-remove"/>
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td><a href="http://localhost:8080/deployer/loggers/foo">foo</a></td>
          <td>
            <form method="POST" action="http://localhost:8080/deployer/loggers/foo">
              <input type="hidden" name="action" value="patch"/>
              <select class="form-control input-sm" name="level" onchange="this.form.submit()">
                <option>ALL</option>
                <option>TRACE</option>
                <option>DEBUG</option>
                <option selected>INFO</option>
                <option>WARN</option>
                <option>ERROR</option>
                <option>OFF</option>
              </select>
              <noscript>
                <div class="form-group">
                  <input type="submit" class="form-control" value="Update"/>
                </div>
              </noscript>
            </form>
          </td>
          <td>
            <form method="POST" id="delete-1" action="http://localhost:8080/deployer/loggers/foo">
              <input type="hidden" name="action" value="delete"/>
            </form>
            <div role="group" class="btn-group">
              <button class="btn btn-xs btn-danger" form="delete-1" type="submit">
                <span class="glyphicon glyphicon-remove"/>
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3"><a href="http://localhost:8080/deployer/loggers/!">+</a></td>
        </tr>
      </table>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
