<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loggers</title>

    <link href="http://localhost:8080/deployer/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/deployer/webapp/css/style.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid" style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Deployer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://localhost:8080/deployer/deployments/*">Deployments</a></li>
            <li class="active"><a href="http://localhost:8080/deployer/loggers">Loggers</a></li>
            <li><a href="http://localhost:8080/deployer/data-sources">Data-Sources</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <h1>Loggers</h1>

      <table>
        <tr><td><a href="http://localhost:8080/deployer/loggers/bar">bar</a></td><td>
          <form method="POST" action="http://localhost:8080/deployer/loggers/bar">
            <select name="level" onchange="this.form.submit()">
              <option>ALL</option>
              <option>TRACE</option>
              <option selected>DEBUG</option>
              <option>INFO</option>
              <option>WARN</option>
              <option>ERROR</option>
              <option>OFF</option>
            </select>
            <noscript>
              <input type="submit" value="Update">
            </noscript>
          </form>
          </td><td>
          <form id="delete-0" method="POST" action="http://localhost:8080/deployer/loggers/bar">
            <input type="hidden" name="action" value="delete"/>
          </form>
          <div role="group" class="btn-group">
            <button class="btn btn-block btn-xs btn-danger" form="delete-0" type="submit">
              <span class="glyphicon glyphicon-remove"/>
            </button>
          </div>
        </td></tr>
        <tr><td><a href="http://localhost:8080/deployer/loggers/foo">foo</a></td><td>
          <form method="POST" action="http://localhost:8080/deployer/loggers/foo">
            <select name="level" onchange="this.form.submit()">
              <option>ALL</option>
              <option>TRACE</option>
              <option>DEBUG</option>
              <option selected>INFO</option>
              <option>WARN</option>
              <option>ERROR</option>
              <option>OFF</option>
            </select>
            <noscript>
              <input type="submit" value="Update">
            </noscript>
          </form>
          </td><td>
          <form id="delete-1" method="POST" action="http://localhost:8080/deployer/loggers/foo">
            <input type="hidden" name="action" value="delete"/>
          </form>
          <div role="group" class="btn-group">
            <button class="btn btn-block btn-xs btn-danger" form="delete-1" type="submit">
              <span class="glyphicon glyphicon-remove"/>
            </button>
          </div>
        </td></tr>
        <tr><td colspan='3'><a href="http://localhost:8080/deployer/loggers/!">+</a></td></tr>
      </table>
    </div>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
