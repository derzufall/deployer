<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Add Data-Source</title>

    <link href="http://localhost:8080/deployer/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/deployer/css/style.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid" style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Deployer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="raml">
              <a href="http://localhost:8080/deployer/doc/api-console.html"><img src="http://localhost:8080/deployer/img/raml.png"/></a>
            </li>
            <li class="swagger">
              <a href="http://localhost:8080/deployer/swagger-ui/index.html?url=/deployer/swagger.yaml#!/datasources"><img src="http://localhost:8080/deployer/swagger-ui/images/logo_small.png"/></a>
            </li>
            <li class="deployments"><a href="http://localhost:8080/deployer/deployments">Deployments</a></li>
            <li class="loggers"><a href="http://localhost:8080/deployer/loggers">Loggers</a></li>
            <li class="datasources active"><a href="http://localhost:8080/deployer/datasources">Data-Sources</a></li>
            <li class="config"><a href="http://localhost:8080/deployer/config"><span class="glyphicon glyphicon-cog"/></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          <a href="http://localhost:8080/deployer/datasources" class="glyphicon glyphicon-menu-left"></a>
          Add Data-Source
        </h1>
      </div>

      <div class="panel-body">
        <p>Enter the name of a new data source to configure</p>
        <form method="POST" id="main" class="form-horizontal" action="http://localhost:8080/deployer/datasources">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name" value="!" required autofocus/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="jndiName">JNDI-Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="jndiName" id="jndiName" value="" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="driver">Driver</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="driver" id="driver" value="" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="uri">URI</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="uri" id="uri" value="" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="user">User-Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="user" id="user" value=""/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="password" value=""/>
            </div>
          </div>
        </form>
        <div role="group" class="btn-group">
          <button class="btn btn-primary" form="main" type="submit">Add</button>
        </div>
      </div>
    </div>

    <footer class="text-muted pull-right">Principal: Joe Doe</footer>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
