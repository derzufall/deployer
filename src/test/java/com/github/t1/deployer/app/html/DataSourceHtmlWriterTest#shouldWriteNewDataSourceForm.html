<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Add Data-Source</title>

    <link href="http://localhost:8080/deployer/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://localhost:8080/deployer/webapp/css/style.css" rel="stylesheet"/>
  </head>
  <body class="container-fluid" style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Deployer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class=""><a href="http://localhost:8080/deployer/deployments/*">Deployments</a></li>
            <li class=""><a href="http://localhost:8080/deployer/loggers">Loggers</a></li>
            <li class="active"><a href="http://localhost:8080/deployer/data-sources">Data-Sources</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h1>
          <a href="http://localhost:8080/deployer/data-sources" class="glyphicon glyphicon-menu-left"></a>
          Add Data-Source
        </h1>
      </div>

      <div class="panel-body">
        <p>Enter the name of a new data source to configure</p>
        <form method="POST" id="main" action="http://localhost:8080/deployer/data-sources" class="form-group">
          <label for="name">Name</label>
          <input class="form-control" name="name" id="name" required/>
          <label for="jndiName">JNDI-Name</label>
          <input class="form-control" name="jndiName" id="jndiName" required/>
          <label for="driver">Driver</label>
          <input class="form-control" name="driver" id="driver" required/>
          <label for="uri">URI</label>
          <input class="form-control" name="uri" id="uri" required/>
          <label for="user">User-Name</label>
          <input class="form-control" name="user" id="user"/>
          <label for="password">Password</label>
          <input class="form-control" name="password" id="password"/>
        </form>
        <div role="group" class="btn-group btn-group-justified">
          <div role="group" class="btn-group">
            <button class="btn btn-block btn-primary" form="main" type="submit">Add</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://localhost:8080/deployer/jquery/jquery.js"/>
    <script src="http://localhost:8080/deployer/bootstrap/js/bootstrap.js"/>
  </body>
</html>
